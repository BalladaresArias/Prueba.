
<div class="card">
    <div class="card-header">
        Crear Usuario
    </div>
    <div class="card-body">
        <form [formGroup]="formularioDeUsuarios" (ngSubmit)="enviarDatos()">
            <div class="mb-3">
              <label for="" class="form-label">Nombre</label>
              <input type="text"
                class="form-control" name="" formControlName="nombre" id="" aria-describedby="helpId" placeholder="Escribe tu nombre">
            </div>

            <div class="mb-3">
              <label for="" class="form-label">Correo</label>
              <input type="email"
                class="form-control" name="" formControlName="correo" id="" aria-describedby="helpId" placeholder="Escribe tu correo">

            <div class="btn-group" role="group" aria-label="">
                <button type="button" class="btn btn-success">Crear</button>
                <button type="button" class="btn btn-primary">Cancelar</button>
            </div>
            </div>
        </form>
    </div>
</div>
